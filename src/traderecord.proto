syntax = "proto3";

package trade_record_protobuf;

option go_package = "pkg/models/traderecord";

message TradeRecordArrProto {
    repeated TradeRecordProto data = 1;
}

message TradeRecordProto {
    int64 quantity    = 1;
    double price      = 2;
    string action     = 3;
    string code       = 4;
    string id         = 5;
    string order_time = 6;
    string status     = 7;
}
